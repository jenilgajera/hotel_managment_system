  <!-- Main Wrapper -->
  <div class="p-1 my-container active-cont" id="side-navbar">
    <!-- Top Nav -->
    <nav class="navbar top-navbar navbar-light bg-light px-5 d-flex">
      <div class="col-2">
        <a class="btn border-0" id="menu-btn"><i class="fa-solid fa-bars"></i></a>
      </div>

      <form class="d-flex col-8 col-sm-6 col-md-4 col-lg-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <button type="button" class="btn btn-secondary">Find</button>
        </div>
      </form>


      <button type="button" class="btn btn-dark col-2 col-sm-2 col-md-2 col-lg-2" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Login
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Your login form goes here -->

            <div class="modal-header bg-dark">
              <h5 class="modal-title text-white" id="exampleModalLabel">Login</h5>
              <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Your login form -->
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <!-- ... Your existing code ... -->

  </div>

  <!-- custom js -->
  <script>
    var menu_btn = document.querySelector("#menu-btn");
    var sidebar = document.querySelector("#sidebar");
    var container = document.querySelector(".my-container");
    menu_btn.addEventListener("click", () => {
      sidebar.classList.toggle("active-nav");
      container.classList.toggle("active-cont");
    });
  </script>
  <!-- Bootstrap 5 JS and Popper.js (required for Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
