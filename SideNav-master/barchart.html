<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 Side Bar Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
  <!-- Side-Nav -->
  <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
    <ul class="nav flex-column text-white w-100">
      <a href="#" class="nav-link my-2">
        <h1>Admin</h1>
      </a>
      <li class="nav-item">
        <a href="index.html" class="nav-link">
          <i class="fa-solid fa-user"></i>
          <span class="mx-2">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="reservation.html" class="nav-link">
          <i class="fa-solid fa-calendar-days"></i>
          <span class="mx-2">Reservation</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="m.html" class="nav-link">
          <i class="fa-light fa-house"></i>
          <span class="mx-2">Manage Rooms</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="satff.html" class="nav-link">
          <i class="fa-solid fa-users-gear"></i>
          <span class="mx-2">Staff Section</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="complain.html" class="nav-link">
          <i class="fa-solid fa-message"></i>
          <span class="mx-2">Manage Complaints</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="barchart.html" class="nav-link">
          <i class="fa-solid fa-chart-pie"></i>
          <span class="mx-2">Statistics</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Wrapper -->
  <div class="p-1 my-container active-cont" id="side-navbar">
    <!-- Top Nav -->
    <nav class="navbar top-navbar navbar-light bg-light px-5 d-flex">
      <a class="btn border-0" id="menu-btn"><i class="fa-solid fa-bars"></i></a>
      <form class="d-flex">
        <div class="input-group sm-2">
          <input type="text" class="form-control" placeholder="Search">
          <button type="button" class="btn btn-secondary">Find</button>
        </div>
      </form>
      <!-- Login button with data-bs-toggle and data-bs-target attributes -->
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Login
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Your login form goes here -->
           
            <div class="modal-header bg-dark">
              <h5 class="modal-title text-white" id="exampleModalLabel">Login</h5>
              <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Your login form -->
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Top Nav -->

    <!-- Main Content -->
    <!-- Pie Chart Container -->
  <div class="container-fluid text-center p-3 my-container">
    <div class="row mx-2">
      <div class="col-md-6">
        <canvas id="myPieChart" class="chart-container"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="myBarChart" class="chart-container"></canvas>
      </div>
  </div>

  <script>
    // Sample data for the pie chart
    var pieChartData = {
      labels: ['Category A', 'Category B', 'Category C'],
      datasets: [{
        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
        borderWidth: 1,
        data: [30, 20, 50],
      }]
    };

    // Get the canvas element for the pie chart
    var ctxPie = document.getElementById('myPieChart').getContext('2d');

    // Create the pie chart
    var myPieChart = new Chart(ctxPie, {
      type: 'pie',
      data: pieChartData,
    });

    // Make the pie chart responsive
    var chartContainerPie = document.getElementById('myPieChart').parentNode;
    chartContainerPie.style.width = '100%';
    chartContainerPie.style.height = '100%';
  </script>

  <script>
    // Sample data for the bar chart
    var barChartData = {
      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
      datasets: [{
        label: 'Monthly Revenue',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1,
        data: [65, 59, 80, 81, 56, 55, 40],
      }]
    };

    // Get the canvas element for the bar chart
    var ctxBar = document.getElementById('myBarChart').getContext('2d');

    // Create the bar chart
    var myBarChart = new Chart(ctxBar, {
      type: 'bar',
      data: barChartData,
    });

    // Make the bar chart responsive
    var chartContainerBar = document.getElementById('myBarChart').parentNode;
    chartContainerBar.style.width = '100%';
    chartContainerBar.style.height = '100%';
  </script>
  </div>


  <!-- custom js -->
  <script>
    var menu_btn = document.querySelector("#menu-btn");
    var sidebar = document.querySelector("#sidebar");
    var container = document.querySelector(".my-container");
    menu_btn.addEventListener("click", () => {
      sidebar.classList.toggle("active-nav");
      container.classList.toggle("active-cont");
    });
  </script>
  <!-- Bootstrap 5 JS and Popper.js (required for Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
