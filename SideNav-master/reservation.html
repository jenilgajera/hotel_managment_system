<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 Side Bar Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <!-- Side-Nav -->
  <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
    <ul class="nav flex-column text-white w-100">
      <a href="#" class="nav-link my-2">
        <h1>Admin</h1>
      </a>
      <li class="nav-item">
        <a href="index.html" class="nav-link">
          <i class="fa-solid fa-user"></i>
          <span class="mx-2">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="reservation.html" class="nav-link">
          <i class="fa-solid fa-calendar-days"></i>
          <span class="mx-2">Reservation</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="m.html" class="nav-link">
          <i class="fa-light fa-house"></i>
          <span class="mx-2">Manage Rooms</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="satff.html" class="nav-link">
          <i class="fa-solid fa-users-gear"></i>
          <span class="mx-2">Staff Section</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="complain.html" class="nav-link">
          <i class="fa-solid fa-message"></i>
          <span class="mx-2">Manage Complaints</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="barchart.html" class="nav-link">
          <i class="fa-solid fa-chart-pie"></i>
          <span class="mx-2">Statistics</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Wrapper -->
  <div class="p-1 my-container active-cont" id="side-navbar">
   <!-- Top Nav -->
<nav class="navbar top-navbar navbar-light bg-light px-5 d-flex">
  <div class="col-2">
      <a class="btn border-0" id="menu-btn"><i class="fa-solid fa-bars"></i></a>
  </div>

  <form class="d-flex col-8 col-sm-6 col-md-4 col-lg-3">
      <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <button type="button" class="btn btn-secondary">Find</button>
      </div>
  </form>

  
  <button type="button" class="btn btn-dark col-2 col-sm-2 col-md-2 col-lg-2" data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      Login
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <!-- Your login form goes here -->

              <div class="modal-header bg-dark">
                  <h5 class="modal-title text-white" id="exampleModalLabel">Login</h5>
                  <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                      aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <!-- Your login form -->
                  <form>
                      <div class="mb-3">
                          <label for="username" class="form-label">Username</label>
                          <input type="text" class="form-control" id="username">
                      </div>
                      <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</nav>


    <!-- End Top Nav -->

    <!-- Main Content -->
   
    <div class="container">
      <div class="row">
        <!-- Left Side - Customer Details -->
        <div class="col-lg-6">
          <form role="form" id="customer-details" data-toggle="validator">
            <div class="response"></div>
            <div class="panel panel-default">
              <div class="panel-heading"><h1>Customer Details:</h1></div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="firstName" id="border">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                </div>
                <div class="form-group">
                  <label for="idCardType">ID Card Type</label>
                  <select class="form-select" id="idCardType" required>
                    <option selected disabled>Select ID Card Type</option>
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>
                    <option value="3">Type 3</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter Email Address" required>
                </div>
                <div class="form-group">
                  <label for="contactNumber">Contact Number</label>
                  <input type="tel" class="form-control" id="contactNumber" placeholder="Enter Contact Number" required>
                </div>
                <div class="form-group">
                  <label for="address">Residential Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Enter Residential Address" required>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- Right Side - Room Information -->
        <div class="col-lg-6">
          <form role="form" id="room-information" data-toggle="validator">
            <div class="response"></div>
            <div class="panel panel-default">
              <div class="panel-heading "><h1>Room Information:</h1></div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="roomType">Room Type</label>
                  <select class="form-select" id="roomType" required>
                    <option selected disabled>Select Room Type</option>
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>
                    <option value="3">Type 3</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="roomNo">Room No</label>
                  <select class="form-select" id="roomNo" required>
                    <option selected disabled>Select Room No</option>
                    <option value="101">101</option>
                    <option value="102">102</option>
                    <option value="103">103</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="checkInDate">Check-In Date</label>
                  <input type="text" class="form-control" id="checkInDate" placeholder="Enter Check-In Date" required>
                </div>
                <div class="form-group">
                  <label for="checkOutDate">Check-Out Date</label>
                  <input type="text" class="form-control" id="checkOutDate" placeholder="Enter Check-Out Date" required>
                </div>
                <div class="form-group">
                  <label for="totalDays">Total Days</label>
                  <input type="text" class="form-control" id="totalDays" disabled>
                </div>
                <div class="form-group">
                  <label for="price">Price</label>
                  <input type="text" class="form-control" id="price" disabled>
                </div>
                <div class="form-group">
                  <label for="totalAmount">Total Amount</label>
                  <input type="text" class="form-control" id="totalAmount" disabled>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- custom js -->
  <script>
    var menu_btn = document.querySelector("#menu-btn");
    var sidebar = document.querySelector("#sidebar");
    var container = document.querySelector(".my-container");
    menu_btn.addEventListener("click", () => {
      sidebar.classList.toggle("active-nav");
      container.classList.toggle("active-cont");
    });
  </script>
  <!-- Bootstrap 5 JS and Popper.js (required for Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
